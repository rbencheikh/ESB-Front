<div class="flex flex-col flex-auto min-w-0">

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">

        <!-- CONTENT GOES HERE -->
        <div class="h-400 min-h-400 max-h-400 border-2  border-gray-300 rounded-2xl">
                    <!-- Github issues summary -->
            <div class="sm:col-span-2 md:col-span-4 flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
                <div class="flex flex-col sm:flex-row items-start justify-between">
                    <div class="text-lg font-medium tracking-tight leading-6 truncate">Data Traffic</div>
                    
                    
                </div>
                <div class="grid grid-cols-1 lg:grid-cols-2 grid-flow-row gap-6 w-full mt-8 sm:mt-4">
                    <div class="flex flex-col">
                        <div class="font-medium text-secondary">Message before transformation</div>
                        <div id="messageContent">{{ messageContent }}</div>
                        <div id="messageDetails">{{ messageDetails }}</div>
                        <div id="transformedMessageContainer">
                    </div>
                    <!-- Overview -->
                    <div class="flex flex-col">
                        <div class="font-medium text-secondary">Message after transformation</div>
                        <div id="transformedMessage">{{ transformedMessage }}</div>
                    </div>
                </div>
            </div>
        </div>

    </div>

     
     

</div>
